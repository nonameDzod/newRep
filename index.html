<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/default.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/calcul.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap" rel="stylesheet">
    </head>
<body>
    <section class="container appointment">
        <div class="appointment__wr">
            <div class="appointment__wr-img">
                <img src="images/img/Фонендоскоп.png" alt="png">
            </div>
            <div class="appointment__wr-info">
                <h2>Запишитесь на приём к врачу в несколько кликов</h2>
                <form action="text" class="appointment__wr-info-form">
                    <div class="appointment__wr-info-form-wr">
                        <input type="text" class="appointment__wr-info-input" placeholder="Имя">
                        <input type="text" class="appointment__wr-info-input" placeholder="Телефон">
                        <input type="text" class="appointment__wr-info-input" placeholder="Краткий список жалоб">
                    </div>
                    <div class="appointment__wr-info-checkbox-wr">
                        <input type="checkbox" class="appointment__wr-info-checkbox"><label for="">Даю согласие на обработку своих личных данных в рамках <a href="#">пользовательского соглашения</a></label>
                        <button class="appointment__wr-info-button">Записаться на приём</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section class="container calc">
        <div class="calc-screen">
            <p>0</p>
        </div>
        <div class="buttons">
            <div class="btn ac bg-grey">ac</div>
            <div class="btn plus-minus bg-grey">+/-</div>
            <div class="btn percent bg-grey">%</div>
            <div class="btn division bg-grey">/</div>

            <div class="btn seven">7</div>
            <div class="btn eigth">8</div>
            <div class="btn nine">9</div>
            <div class="btn multiply">x</div>

            <div class="btn four">4</div>
            <div class="btn five">5</div>
            <div class="btn six">6</div>
            <div class="btn minus bg-orange">-</div>

            <div class="btn one">1</div>
            <div class="btn two">2</div>
            <div class="btn three">3</div>
            <div class="btn plus bg-orange">+</div>

            <div class="btn zero">0</div>
            <div class="btn dot">%</div>
            <div class="btn equal bg-orange">=</div>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
